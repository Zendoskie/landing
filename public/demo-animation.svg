<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#0f0f0f" rx="8"/>
  
  <!-- App Window Frame -->
  <rect x="20" y="20" width="560" height="360" fill="#1a1a1a" rx="8" stroke="#333" stroke-width="1"/>
  
  <!-- Window Header -->
  <rect x="20" y="20" width="560" height="40" fill="#2a2a2a" rx="8"/>
  <circle cx="40" cy="40" r="6" fill="#ff5f56"/>
  <circle cx="60" cy="40" r="6" fill="#ffbd2e"/>
  <circle cx="80" cy="40" r="6" fill="#27ca3f"/>
  
  <!-- App Title -->
  <text x="300" y="44" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
    Open2E - AI Question Evaluation
  </text>
  
  <!-- Question Input Area -->
  <rect x="40" y="80" width="520" height="60" fill="#262626" rx="6" stroke="#444" stroke-width="1"/>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" fill="#888">Question:</text>
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="11" fill="#ccc">
    Explain the importance of artificial intelligence in modern education...
  </text>
  
  <!-- Student Response Area -->
  <rect x="40" y="160" width="520" height="80" fill="#262626" rx="6" stroke="#444" stroke-width="1"/>
  <text x="50" y="180" font-family="Arial, sans-serif" font-size="12" fill="#888">Student Response:</text>
  
  <!-- Animated typing effect -->
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="11" fill="#ccc">
    <animate attributeName="opacity" values="0;1;1;1" dur="4s" repeatCount="indefinite"/>
    AI helps personalize learning and provides instant feedback
  </text>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="11" fill="#ccc">
    <animate attributeName="opacity" values="0;0;1;1" dur="4s" repeatCount="indefinite"/>
    to students, making education more effective...
  </text>
  
  <!-- Analyze Button -->
  <rect x="40" y="260" width="120" height="35" fill="#e6a91d" rx="6">
    <animate attributeName="fill" values="#e6a91d;#ffb31a;#e6a91d" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="100" y="282" font-family="Arial, sans-serif" font-size="12" fill="#000" text-anchor="middle" font-weight="bold">
    Analyze
  </text>
  
  <!-- Loading Animation -->
  <g transform="translate(180, 270)">
    <circle cx="0" cy="0" r="3" fill="#e6a91d">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="0" r="3" fill="#e6a91d">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="3" fill="#e6a91d">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Results Panel -->
  <rect x="40" y="310" width="520" height="60" fill="#1a2f1a" rx="6" stroke="#4ade80" stroke-width="1">
    <animate attributeName="opacity" values="0;0;0;1" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Score Display -->
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="14" fill="#4ade80" font-weight="bold">
    <animate attributeName="opacity" values="0;0;0;1" dur="4s" repeatCount="indefinite"/>
    Score: 85/100
  </text>
  
  <!-- Feedback Text -->
  <text x="60" y="350" font-family="Arial, sans-serif" font-size="10" fill="#86efac">
    <animate attributeName="opacity" values="0;0;0;1" dur="4s" repeatCount="indefinite"/>
    Excellent understanding of AI concepts. Consider adding specific examples.
  </text>
  
  <!-- AI Icon with Pulse -->
  <circle cx="520" cy="340" r="15" fill="rgba(230, 169, 29, 0.2)" stroke="#e6a91d" stroke-width="2">
    <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0;0;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <text x="520" y="346" font-family="Arial, sans-serif" font-size="12" fill="#e6a91d" text-anchor="middle">
    <animate attributeName="opacity" values="0;0;0;1" dur="4s" repeatCount="indefinite"/>
    AI
  </text>
  
  <!-- GIF Label -->
  <rect x="480" y="25" width="90" height="25" fill="rgba(230, 169, 29, 0.2)" rx="4"/>
  <text x="525" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e6a91d" text-anchor="middle" font-weight="bold">
    ANIMATED GIF
  </text>
</svg>