<svg width="800" height="450" viewBox="0 0 800 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#1a1a1a" rx="12"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Gradient overlay -->
  <rect width="800" height="450" fill="url(#gradient)" rx="12"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e6a91d;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Play button circle -->
  <circle cx="400" cy="225" r="50" fill="rgba(230, 169, 29, 0.2)" stroke="#e6a91d" stroke-width="2"/>
  
  <!-- Play triangle -->
  <polygon points="380,205 380,245 420,225" fill="#e6a91d"/>
  
  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Demo Video Coming Soon
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="16" fill="#a0a0a0" text-anchor="middle">
    Watch Open2E AI evaluation in action
  </text>
  
  <!-- Duration badge -->
  <rect x="20" y="20" width="80" height="30" fill="rgba(0,0,0,0.7)" rx="15"/>
  <text x="60" y="38" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    2:30
  </text>
  
  <!-- Video icon in corner -->
  <rect x="720" y="20" width="60" height="35" fill="rgba(230, 169, 29, 0.2)" rx="5"/>
  <circle cx="740" cy="37.5" r="8" fill="#e6a91d"/>
  <polygon points="736,33 736,42 744,37.5" fill="#1a1a1a"/>
  <text x="760" y="41" font-family="Arial, sans-serif" font-size="10" fill="#e6a91d">4K</text>
</svg>